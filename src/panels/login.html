<div class="container">
    <div class="login-left">
        <div class="login-home">
            <div class="login-container">
                <div class="login-header">
                    <img src="assets/images/login/microsoft.png" alt="Microsoft Icon" class="login-header-icon">
                    Iniciar sesión | Premium
                </div>
                <div class="login-options">
                    <button class="connect connect-home">Iniciar sesión con Microsoft</button>
                    <button class="cancel cancel-home" style="display: none;">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="login-offline">
            <div class="login-container">
                <div class="login-header">
                    <img src="assets/images/login/microsoft.png" alt="Microsoft Icon" class="login-header-icon">
                    Iniciar sesión | Premium
                </div>
                <button class="connect connect-microsoftcracked">Iniciar sesión con Microsoft</button>
            </div>
            <div class="login-container">
                <div class="login-header">
                    <img src="assets/images/login/minecraft.png" alt="Minecraft Icon" class="login-header-icon">
                    Iniciar sesión | No premium
                </div>
                <div class="input-login">
                    <input type="text" class="email email-offline" placeholder="Nombre de usuario" />
                </div>
                <div class="login-options">
                    <button class="connect connect-offline">Iniciar sesión</button>
                    <button class="cancel cancel-offline" style="display: none;">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="login-AZauth">
            <div class="login-container">
                <div class="login-header">
                    <img src="assets/images/login/Microsoft.png" alt="Microsoft Icon" class="login-header-icon">
                    Iniciar sesión | Premium
                </div>
                <button class="connect connect-microsoftazauth">Iniciar sesión con Microsoft</button>
            </div>
            <div class="login-container">
                <div class="login-header">
                    <img src="assets/images/icon.png" alt="MKNet Icon" class="login-header-icon">
                    Iniciar sesión | MKNetworkID
                </div>
                <div class="input-login">
                    <input type="text" class="email email-AZauth" placeholder="E-mail" />
                    <input type="password" class="password password-AZauth" placeholder="Contraseña" />
                </div>
                <div class="login-options">
                    <button class="connect connect-AZauth">Iniciar sesión</button>
                    <span><span id="you-dont-have-account">¿No tienes cuenta?</span> <button class="connect register-azauth" style="display: none;">Registrarse</button></span>
                    <button class="cancel cancel-AZauth" style="display: none;">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="login-AZauth-A2F login-container">
            <div class="login-header">Introduzca el código de seguridad.</div>
            <div class="input-login">
                <input type="text" class="A2F A2F-AZauth" placeholder="Código" />
            </div>
            <div class="login-options">
                <button class="connect connect-AZauth-A2F">Confirmar</button>
                <button class="cancel cancel-AZauth-A2F">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="login-right">
        <img src="assets/images/icon.png" alt="App Icon" class="app-icon">
    </div>
