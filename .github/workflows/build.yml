name: ğŸš€ Launcher Build
on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'loader-compatibility-report.md'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_tag: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get version
        id: get_version
        run: |
          echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV
          echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: release ${{ env.version }}
          draft: false
          prerelease: ${{ contains(env.version, 'beta') || contains(env.version, 'alpha') }}

  build-launcher:
    needs: create-release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-14, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.github_token }}
        run: npm run build
        shell: bash

  update-compatibility:
    needs: [create-release, build-launcher]
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¥ Install Dependencies
      run: |
        npm ci
        npm install tomate-loaders --save-dev

    - name: ğŸ”§ Run Compatibility Check
      id: compatibility
      run: |
        echo "ğŸš€ Starting compatibility check..."
        node compatibilityChecker.js
        echo "âœ… Compatibility check completed"

    - name: ğŸ“Š Display Results
      run: |
        echo "ğŸ“Š Compatibility Check Results:"
        echo "- Compatibility check completed successfully"

    - name: ğŸ“„ Check for Changes
      id: changes
      run: |
        git add README.md loader-compatibility-report.md
        if git diff --staged --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "ğŸ“ No changes detected"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Changes detected in compatibility files"
          echo "Changes found:"
          git diff --staged --name-only
        fi
  # en vez de poner el nombre del commit como update loader compatibility report ponerlo como Release <version> (utilizando el ultimo tag de la release)
    - name: ğŸ”„ Commit and Push Changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Miguelki Report Bot"
        git commit -m "ğŸ”§ Relase ${{ needs.create-release.outputs.release_tag }} - $(date '+%Y-%m-%d %H:%M:%S') [skip ci]"
        git push

    - name: ğŸ¯ Summary
      run: |
        echo "## ğŸ”§ Loader Compatibility Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Changes Made:** ${{ steps.changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“„ **Files Updated:**" >> $GITHUB_STEP_SUMMARY
        echo "- README.md (compatibility section)" >> $GITHUB_STEP_SUMMARY
        echo "- loader-compatibility-report.md (full report)" >> $GITHUB_STEP_SUMMARY

    - name: ğŸ› Handle Errors
      if: failure()
      run: |
        echo "âŒ Compatibility check failed"
        echo "Please check the logs above for more details"
        echo "Common issues:"
        echo "- Network connectivity problems"
        echo "- Missing dependencies"
        echo "- API rate limits"
        exit 1
